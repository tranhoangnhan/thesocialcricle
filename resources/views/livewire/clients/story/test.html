<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>

<body>


    <video id="1" class="video-js" autoplay muted>
        <source src="https://drive.google.com/uc?export=download&id=1jBAAhcyR4s-apSWa9eJDmvxPziq5yXWS" type="video/mp4" />
    </video>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const videoJs = document.querySelector('.video-js');
        if (videoJs) {
            const player = new Plyr('.video-js', {
                autoplay: true,
                muted: true,
            });
        }
    });
    </script>
</body>

</html>
